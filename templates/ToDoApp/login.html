{% extends 'ToDoApp/base.html' %}

{% block title %}
  Login
{% endblock %}

{% block nav-pills %}
  <nav class="nav nav-pills nav-fill">
    <a class="nav-item nav-link active" href="#">About</a>
  </nav>
{% endblock %}

{% block body %}
  <div id="formdiv">
    {% if form %}
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          {{ form }}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="{% url 'password_reset' %}">Reset Pass</a>
      </form>
    {% endif %}
  </div>
{% endblock %}
