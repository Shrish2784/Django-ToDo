{% extends 'ToDoApp/base.html' %}

{% block nav-pills %}
  <nav class="nav nav-pills nav-fill">
    <a class="nav-item nav-link active" href="{% url 'ToDoApp:profile' %}">Profile</a>
    <a href="{% url 'ToDoApp:home' %}" class="nav-item nav-link btn-success">Home</a>
    <a class="nav-item nav-link btn-danger" href="{% url 'ToDoApp:logout' %}">Logout</a>
  </nav>
{% endblock %}

{% block body %}
  <div id="formdiv">
    {% if form %}
      <form method='POST'>
        {% csrf_token %}
        <div class="form-group">
          {{ form }}
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
    {% endif %}
  </div>
{% endblock %}
